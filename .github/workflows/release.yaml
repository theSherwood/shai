name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v0.0.1)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write # for npm oidc trusted packages

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull Docker test image
        run: |
          echo "Pulling Docker image for integration tests..."
          docker pull ghcr.io/colony-2/shai-mega || echo "Warning: Failed to pull image, tests will attempt to pull it themselves"
          echo "Image pull complete"

      - name: Run tests
        run: |
          mkdir -p $HOME
          go test -v -tags=integration ./...
        env:
          HOME: ${{ github.workspace }}/.test-home

      - name: Clean up test artifacts
        run: |
          chmod -R +w .test-home/ || true
          rm -rf .test-home/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          MACOS_SIGN_P12: ${{ secrets.MACOS_SIGN_P12 }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          MACOS_SIGN_PASSWORD: ${{ secrets.MACOS_SIGN_PASSWORD }}
